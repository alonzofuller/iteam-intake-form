<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission - iTeam Legal Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #6b21a8 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header .date {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f1f5f9;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #0d9488 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .field-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 15px;
        }

        .field-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .field-value {
            color: #1e293b;
            font-size: 1rem;
            padding: 10px 15px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }

        .field-value.full-width {
            grid-column: 1 / -1;
        }

        .field-value.long-text {
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f1f5f9;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #6b21a8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: white;
            color: #1e3a8a;
            border: 2px solid #1e3a8a;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%);
            border-top: 3px solid #3b82f6;
        }

        .footer h4 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .footer p {
            color: #1e293b;
            margin: 3px 0;
            font-size: 0.9rem;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .button-group {
                display: none;
            }
            .container {
                box-shadow: none;
            }
        }

        @media (max-width: 768px) {
            .field-group {
                grid-template-columns: 1fr;
            }
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Client Intake Form Submission</h1>
            <div class="date" id="submissionDate"></div>
        </div>

        <div class="content" id="formData">
            <!-- Data will be populated here by JavaScript -->
            <p style="text-align: center; padding: 40px; color: #64748b;">
                Loading submission data...
            </p>
        </div>

        <div class="button-group">
            <button onclick="window.print()" class="btn btn-primary">Print / Save as PDF</button>
            <a href="index.html" class="btn btn-secondary">Submit Another Form</a>
        </div>

        <div class="footer">
            <h4>iTeam Legal Solutions</h4>
            <p>1207 Coggin Ave., Brownwood, Texas</p>
            <p>Phone: (325) 284-3747</p>
            <p>Email: info@iteamlegalsolutions.net</p>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('submissionDate').textContent = 'Submitted: ' + new Date().toLocaleString();

        // Get form data from URL parameters or session storage
        function displayFormData() {
            const urlParams = new URLSearchParams(window.location.search);
            const formDataContainer = document.getElementById('formData');

            // Check if we have data
            const hasData = urlParams.toString().length > 0;

            if (!hasData) {
                formDataContainer.innerHTML = `
                    <p style="text-align: center; padding: 40px; color: #64748b;">
                        No submission data found. Please submit the form first.
                    </p>
                `;
                return;
            }

            // Build the HTML for the submission
            let html = '';

            // Sponsor Information
            html += `
                <div class="section">
                    <h2 class="section-title">Sponsor Information</h2>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">First Name</div>
                            <div class="field-value">${urlParams.get('SPONSOR - First Name') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Last Name</div>
                            <div class="field-value">${urlParams.get('SPONSOR - Last Name') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Email</div>
                            <div class="field-value">${urlParams.get('SPONSOR - Email') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Phone</div>
                            <div class="field-value">${urlParams.get('SPONSOR - Phone') || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="field-label">Street Address</div>
                        <div class="field-value">${urlParams.get('SPONSOR - Street Address') || 'N/A'}</div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">City</div>
                            <div class="field-value">${urlParams.get('SPONSOR - City') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">State</div>
                            <div class="field-value">${urlParams.get('SPONSOR - State') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">ZIP Code</div>
                            <div class="field-value">${urlParams.get('SPONSOR - ZIP Code') || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">How They Heard About Us</div>
                            <div class="field-value">${urlParams.get('SPONSOR - How They Heard About Us') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Payment Ability</div>
                            <div class="field-value">${urlParams.get('SPONSOR - Payment Ability') || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;

            // Client Information
            html += `
                <div class="section">
                    <h2 class="section-title">Client Information</h2>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">Client First Name</div>
                            <div class="field-value">${urlParams.get('CLIENT - First Name') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Client Last Name</div>
                            <div class="field-value">${urlParams.get('CLIENT - Last Name') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">ID Number</div>
                            <div class="field-value">${urlParams.get('CLIENT - ID Number') || 'Not provided'}</div>
                        </div>
                    </div>
                </div>
            `;

            // Facility Information
            html += `
                <div class="section">
                    <h2 class="section-title">Facility Information</h2>
                    <div class="field">
                        <div class="field-label">Facility Name</div>
                        <div class="field-value">${urlParams.get('FACILITY - Name') || 'N/A'}</div>
                    </div>
                    <div class="field">
                        <div class="field-label">Street Address</div>
                        <div class="field-value">${urlParams.get('FACILITY - Street Address') || 'Not provided'}</div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">City</div>
                            <div class="field-value">${urlParams.get('FACILITY - City') || 'Not provided'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">State</div>
                            <div class="field-value">${urlParams.get('FACILITY - State') || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;

            // Case Information
            html += `
                <div class="section">
                    <h2 class="section-title">Case Information</h2>
                    <div class="field-group">
                        <div class="field">
                            <div class="field-label">County</div>
                            <div class="field-value">${urlParams.get('CASE - County') || 'N/A'}</div>
                        </div>
                        <div class="field">
                            <div class="field-label">Case Number</div>
                            <div class="field-value">${urlParams.get('CASE - Case Number') || 'Not provided'}</div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="field-label">Nature of Charges</div>
                        <div class="field-value">${urlParams.get('CASE - Nature of Charges') || 'N/A'}</div>
                    </div>
                    <div class="field">
                        <div class="field-label">Full Description</div>
                        <div class="field-value long-text">${urlParams.get('CASE - Full Description of What Happened') || 'N/A'}</div>
                    </div>
                </div>
            `;

            // Services and Comments
            const services = urlParams.getAll('SERVICES REQUESTED');
            html += `
                <div class="section">
                    <h2 class="section-title">Services Requested</h2>
                    <div class="field">
                        <div class="field-label">Services</div>
                        <div class="field-value">${services.length > 0 ? services.join(', ') : 'None selected'}</div>
                    </div>
                    ${urlParams.get('SERVICES - Other Service Details') ? `
                    <div class="field">
                        <div class="field-label">Other Service Details</div>
                        <div class="field-value">${urlParams.get('SERVICES - Other Service Details')}</div>
                    </div>
                    ` : ''}
                    ${urlParams.get('ADDITIONAL COMMENTS') ? `
                    <div class="field">
                        <div class="field-label">Additional Comments</div>
                        <div class="field-value long-text">${urlParams.get('ADDITIONAL COMMENTS')}</div>
                    </div>
                    ` : ''}
                </div>
            `;

            formDataContainer.innerHTML = html;
        }

        // Load the data when page loads
        displayFormData();
    </script>
</body>
</html>
